<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoGo</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="header-logo">MoGo</div>
          <nav class="nav">
            <a class="nav-link active" href="#">About</a>
            <a class="nav-link" href="#">Service</a>
            <a class="nav-link" href="#">Blog</a>
            <a class="nav-link" href="#">Work</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </div>
    </header>

    <div class="intro">
      <div class="container">
        <div class="intro-inner">
          <h2 class="intro-suptitle">Creative Teamplate</h2>
          <h1 class="intro-title">Welcome to MoGO</h1>

          <a href="#" class="btn">Learn More</a>
        </div>
      </div>
    </div>

    <div class="slider">
      <div class="container">
        <div class="slider-inner">
          <div class="slider-item active">
            <span class="slider-num">01</span> Intro
          </div>
          <div class="slider-item"><span class="slider-num">02</span>Work</div>
          <div class="slider-item"><span class="slider-num">03</span>About</div>
          <div class="slider-item">
            <span class="slider-num">04</span>Contacts
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
